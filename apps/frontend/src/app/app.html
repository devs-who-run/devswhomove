<div
  class="min-h-screen transition-colors duration-300 bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800"
  [class.dark]="themeService.isDarkMode()"
>
  <div
    class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-purple-500/10 dark:from-blue-500/20 dark:to-purple-500/20"
  ></div>
  <div class="relative">
    <div class="flex flex-col min-h-screen">
      <app-header />
      <app-theme-button />
      <div class="flex-1">
        <router-outlet />
      </div>
      <app-footer />
    </div>
  </div>
</div>
